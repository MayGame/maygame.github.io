    <body>
        <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        .container{

            grid-template-rows: 1fr 5fr 2fr;
            grid-template-areas: 
            "header"
            "body"
            "footer";
        }

            background-color: silver;
        }

            grid-area: header;
            background-color: salmon;
        }
        </style>

                onclick="window.parent.postMessage({get_id: 'user'},'https://maygame.xxx');
                user_pub.innerText=user_id;
                "
                >get</button>
            </div>
            <button class="footer" onclick="alert('created',name.value);">Create</button>
        </div>

            var user_id;
            window.onmessage=(e)=>{if(e.data.user_id)
            user_id=e.data.user_id;
            else console.log('item_add got weird msg: ', e)
        }

    </body>
</html>
