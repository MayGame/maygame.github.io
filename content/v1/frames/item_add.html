<html>
    <body>
        <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        .container{
            display: grid;
            grid-template-rows: 1fr 5fr 2fr;
            grid-template-areas: 
            "header"
            "body"
            "footer";
        }
        .footer{
            grid-area: footer;
            background-color: sandybrown;
        }
        .body{
            grid-area: body;
            background-color: silver;
        }
        .header{
            grid-area: header;
            background-color: salmon;
        }
        </style>
        <div class="container" style="background-color: royalblue; height: 100vh; width: 100vw;">
            <p class="header">Item add</p>
            <div class="body">
                <label for="name">Name: </label>
                <input type="text" id="name">
            </div>
            <button class="footer" onclick="alert('created',name.value);">Create</button>
        </div>
    </body>
</html>
