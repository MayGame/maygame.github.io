<html>
    <body>
        <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        .container{
            display: grid;
            grid-template-rows: 1fr 5fr 2fr;
            grid-template-areas: 
            "header"
            "body"
            "footer";
        }
        .footer{
            grid-area: footer;
            background-color: sandybrown;
        }
        .body{
            grid-area: body;
            background-color: silver;
        }
        .header{
            grid-area: header;
            background-color: salmon;
        }
        </style>
        <div style="background-color: royalblue; height: 100vh; width: 100vw;">
            <p>Item add</p>
            <button>Create:</button>
        </div>
    </body>
</html>
