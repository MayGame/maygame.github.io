<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>MayGame</title>
  <meta name="description" content="No description">
  <meta name="author" content="Some dude">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="margin: 0; background-color: mediumturquoise;">
    <style>
        .q_log{
            display:grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 0.2fr 5fr 0.2fr 0.2fr;
            gap: 10px;          
        }
        .header{
            grid-column: 1 / 2;
            grid-row: 1;
        }
        .footer{
            grid-column: 1 / 2;
            grid-row: 3;
        }
        .left_content{
            grid-column: 1;
            grid-row: 2;
        }
        .right_content{
            grid-column: 2;
            grid-row: 2;
        }
        .menu_bar{
            grid-column: 1 / 2;
            grid-row: 3;
        }
    </style>
    <div class="q_log">
        <div class="header"><p>Quest Log</p></div>
    <div class="footer">

        <button onclick="send_message(tarea.value)">Send message</button>
        <textarea id="tarea"></textarea>
    </div>
<div class="left_content">
    <p>Template entry 1</p>
    <p>Template entry 2</p>
</div>
<div class="right_content">
    <p>Objective:</p>
    <p>Reward:</p>
</div>
<div class="menu_bar">
    <button>For me</button>
    <button>For others</button>
    <button>Log</button>
</div>
</div>
    <script>
        function send_message(text){
            window.parent.postMessage(text,"https://maygame.xxx")
        }
        window.onmessage=(e)=>{
            if(e.origin!=="https://maygame.xxx"){console.log("access violated, this incedent will be reported");
            call_officer();
            return;
        }
        event.source.postMessage('Reply from test')
        // else send_message("Reply from test.");
        tarea.value=e.data;
        console.log(e.datas)
        }
        function call_officer(){
            send_message('911');
        }
        function sub(topic){
            let text = {'topic':topic,'action':'sub','me':'test'}
            //me => fixme. Should be identifier. This one's given as a url param to iframe
            send_message(text)
        }
    </script>
</body>
</html>
