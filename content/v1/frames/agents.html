<html>
<head>
    <script src="../../../js/cdn/ejs.min.js"></script>
</head>
<body style="background-color: snow;">
<style>
    .container{
        display: grid;
        /* background-color: slategray; */
        grid-template-columns: 1fr;
        grid-template-rows: max-content auto max-content;
        grid-template-areas: 
        "header"
        "body"
        "footer";
        gap: 2px;
        width: 100vw;
        height: 100vh;
    }
    .header{
        grid-area: header;
        display: grid;
    }
    .body{
        grid-area: body;
        display: grid;
        grid-template-areas: "body1 body2";
    }
    .footer{
        height: 100%;
        grid-area: footer;
        display: grid;
        grid-template-rows: 1fr 1fr 1fr;
        grid-template-areas: 
        "footer1 footer2 footer3";
    }
    .bg{
        background-color: steelblue;
    }
    *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
</style>
<div class="container">
    <div class="header bg">
<p id="header_p"></p>

    </div>
    <div class="body bg" id="body_">


    </div>
    <div class="footer bg">
        <div style="grid-area: footer1;"><button style="width: 100%; height: 100%;" onclick="
            btn_all();
            ">All</button></div>
        <div style="grid-area: footer2;"><button onclick="test_populate();" style="width: 100%; height: 100%;">Populate</button></div>
        <div style="grid-area: footer3;"><button style="width: 100%; height: 100%;">F3</button></div>
    </div>
</div>
<script>
function btn_all(){
    let all={}
    all.list=[{id: 2}]
    let text = `
    <table>
        <% Object.keys(all.list).forEach(key=> { %>
            <tr><td><%= all.list[key].id %></td><td><%= key %></td></tr>  
<% }) %>
  
    </table>
    `
    body_.innerHTML=ejs.render(text,[]);
}
let agent = {u: {me:0,//calculated utility
pub1:0.2,//utility of it to pub1. declared or calculated
},
 t:0,//trust level. Normalized (0..1) on each level. different policies are applied using these two
 pub:'gun.is.pub(epub?)',
 discovery:[{source1: {channelname1:{obj:'stuff used by channel'}}}]

}
let node={data:{},access_level:{},access_fallback_function: {}}
function test_populate(){
    let obj={}
    window.parent.postMessage({gun_put: obj,soul:'agents'},'htps://maygame.xxx');
}
window.onmessage=(e)=>{if(e.data.user_id){
    user_id=e.data.user_id;
            }
            else if(e.data.login){
        onlogin(e.data.login);
    }}
let user_id=0;
function onlogin(pub){
    user_id=pub;
    window.parent.postMessage({gun_sub: 'agents/friends' },'htps://maygame.xxx');
    }
</script>

</body>
</html>
