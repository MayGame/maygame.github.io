<html>
    <head>
        <script src="../../../js/cdn/ejs.min.js"></script>

    </head>
    <body style="background-color: hotpink;">
        <div class="cotainer">
            <div class="header">
                <h1>Quests</h1>
            </div>
            <div class="body split2">
                <div class="left" id="body_left">
                    <p>Body Left</p>
                </div>
                <div class="right" id="body_right">
                    <p>Body right</p>
                </div>
            </div>
            <div class="footer">
                <p>footer</p>
                <button onclick="dev();">Dev</button>
            </div>
        </div>

<script>
    var template=`<p>temolate</p>`;
    var q_sample=`
    <h3>Go eat</h3>
    <input type="checkbox">
    `
    function dev(){
        body_left.innerHTML=ejs.render(template);
        body_right.innerHTML=ejs.render(q_sample);
    }
    window.onmessage=e=>{console.log('quests onmessage',e)}
</script>
<style>
    .container{
        height: 100vh;
        width: 100vw;
        display: grid;
        grid-template-areas: "header"
        "body"
        "footer";
        grid-template-rows: 1fr 5fr 1fr;
    }
    .header{
        grid-area: header;
        /* background-color: deeppink; */
    }
    .body{
        grid-area: body;
        background-color: deeppink;
    }
    .footer{
        grid-area: footer;
        /* background-color: deeppink; */
    }
    .split2{
        display: grid;
        grid-template-areas: "left right";
        grid-template-columns: 1fr 1fr;
    }
    .left{
        grid-area: left;
    }
    .right{
        grid-area: right;
    }
</style>
    </body>
</html>
