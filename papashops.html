<script id="papaparse_cdn" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.2.0/papaparse.js"></script>
<button onclick="fetch_shops()">Get shops</button>
<script>
    var sheet_url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQCmsFixnfPCKfTbk1G3497QqmY0Nd_Pfo-7tnJnIWbV2faxylDqDr6uiBKs4qhhtTei6YkK51fcL3U/pub?output=csv"
    var shops
    function fetch_shops(){
        Papa.parse(sheet_url, {
        download: true,
        header: true,
        complete: (results) =>{ shops = results.data;
                  console.log(shops); }
      });

    }

</script>
